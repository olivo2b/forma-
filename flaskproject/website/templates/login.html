{% extends "base.html" %} {% block title %} login{% endblock %} {% block content
%}
<form
  method="POST"
  class="text-center bg-blue-100 border-3 border-black border-solid"
>
  <div>
    <h1 class="text_lg">Loguez-vous</h1>
    <label for="name">Nom :</label>
    <input type="text" id="name" name="user_name" />
  </div>
  <div>
    <label for="mail">e-mail&nbsp;:</label>
    <input type="email" id="mail" name="user_mail" />
  </div>
  <div>
    <label for="pass"> Password (8 characters minimum):</label>
    <input type="password" id="pass" name="password" minlength="8" required />
  </div>
  <div>
    <label for="pass"> Password_again (8 characters minimum):</label>
    <input type="password" id="pass2" name="password2" minlength="8" required />
  </div>
  <input type="submit" value="Sign in" />
</form>
{% endblock %}
